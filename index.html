<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- main CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- main JS/jQuery -->
    <script src="./js/generateSong.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Hidden Gems - Song Finder</title>
  </head>
  <body>
    <div class="main-wrapper">
      <section class="top-bar">
        <nav>
          <ul>
            <a href="https://github.com/hambergjesse" target="_blank"
              ><li>GitHub</li></a
            >
            <a href="https://www.linkedin.com/in/hambergjesse/" target="_blank"
              ><li>Linkedin</li></a
            >
          </ul>
        </nav>
      </section>
      <section class="generate-song">
        <!-- placement holder song -->
        <iframe
          class="spotify-song"
          style="border-radius: 10px"
          src="https://open.spotify.com/embed/track/2KvHC9z14GSl4YpkNMX384?utm_source=generator&theme=0"
          width="100%"
          height="80"
          frameborder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        ></iframe>
        <button class="main-button" onclick="getASong()">Generate</button>
      </section>
    </div>
  </body>
</html>
